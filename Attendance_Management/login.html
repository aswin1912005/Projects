<!DOCTYPE html>
<html>
<head>
  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    /* PAGE WRAPPER */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: bgMove 8s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    /* MAIN DIV (FULL BODY CONTENT) */
    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* CARD */
    .container {
      width: 100%;
      max-width: 360px;
      padding: 32px 28px;
      background: rgba(255,255,255,0.96);
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      animation: popUp 0.8s ease;
    }

    @keyframes popUp {
      0% { transform: scale(0.85) translateY(40px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 22px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #5a67d8);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(102,126,234,0.4);
    }

    #msg {
      margin-top: 16px;
      font-size: 14px;
      min-height: 18px;
    }

    @media (max-width: 480px) {
      .container {
        margin: 15px;
        padding: 26px 22px;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <div class="container">
      <h2>Login</h2>

      <input id="userid" placeholder="User ID"><br><br>
      <input id="password" type="password" placeholder="Password"><br><br>

      <button onclick="login()">Login</button>
      <p id="msg"></p>
    </div>

  </div>

  <!-- JS unchanged -->
  <script>
    function login() {
      fetch("http://10.195.105.79:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userid: userid.value,
          password: password.value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem("token", data.token);
        }
        msg.innerText = data.message;
      });
    }
  </script>

</body>
</html>
