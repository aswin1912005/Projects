<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: bgMove 8s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.97);
      padding: 30px 28px;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      animation: popUp 0.8s ease;
      max-width: 380px;
      width: 100%;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.85) translateY(40px);
        opacity: 0;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    img {
      width: 260px;
      max-width: 100%;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    p {
      margin-top: 18px;
      font-size: 15px;
      color: #555;
      letter-spacing: 0.3px;
    }

   
    @media (max-width: 480px) {
      img {
        width: 220px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="card">
      <h2>Scan QR for Attendance</h2>

      <img 
        src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=http://10.195.105.79:5500/frontend/auto.html"
        alt="Attendance QR Code"
      >

      <p>Scan using mobile</p>
    </div>
  </div>

</body>
</html>
